<!DOCTYPE html>
<html>
  <head>
    <title>VueJS Course</title>
    <link rel="stylesheet" type="text/css" href="main.css" />
  </head>

  <body>
    <div id="app" v-cloak>
      <p>First name: {{firstName}}</p>
      <p>Last name: {{lastName}}</p>
      <p>Inline full name: {{`${firstName} ${lastName.toUpperCase()}`}}</p>
      <p>Methods full name: {{fullName()}}</p>

      <label>First name</label>
      <input type="text" v-model="firstName" />

      <label>Last name</label>
      <input
        type="text"
        :value="lastName"
        @input="updateLastName('hello', $event)"
      />

      <p><a :href="url" target="_blank">Google: binding attribute</a></p>
      <p v-html="raw_url"></p>

      <p>Age:{{age}}</p>
      <button type="button" v-on:click="increment">
        Increment in methods way
      </button>
      <button type="button" v-on:click="age++">Increment</button>
      <button type="button" v-on:click="age--">Decrement</button>
    </div>

    <script src="https://unpkg.com/vue@next"></script>
    <script src="app.js"></script>
  </body>
</html>
